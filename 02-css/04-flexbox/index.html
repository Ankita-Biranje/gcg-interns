<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Flexbox Basics</h1>
    <div class="flex-container basic">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>Flex Wrap</h1>
    <div class="flex-container wrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
    </div>

    <h1>Flex Grow, Shrink, Basis</h1>
    <div class="flex-container grow-shrink">
        <div class="flex-item item-grow-1">Grow 1</div>
        <div class="flex-item item-grow-2">Grow 2</div>
        <div class="flex-item item-shrink">Shrink</div>
        <div class="flex-item item-basis">Basis 150px</div>
    </div>

    <h1>Order and Align Self</h1>
    <div class="flex-container order-align">
        <div class="flex-item order-3">Order 3</div>
        <div class="flex-item align-self-start">Align Self Start</div>
        <div class="flex-item order-1">Order 1</div>
        <div class="flex-item align-self-end">Align Self End</div>
        <div class="flex-item order-2">Order 2</div>
    </div>

</body>
</html>
