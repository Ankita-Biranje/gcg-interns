<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Basic Grid</h1>
    <div class="grid-container basic">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h1>Grid with Named Lines & Areas</h1>
    <div class="grid-container named-areas">
        <header class="grid-item header">Header</header>
        <nav class="grid-item nav">Navigation</nav>
        <main class="grid-item main">Main Content</main>
        <aside class="grid-item sidebar">Sidebar</aside>
        <footer class="grid-item footer">Footer</footer>
    </div>

    <h1>Grid Item Placement</h1>
    <div class="grid-container placement">
        <div class="grid-item item-a">A</div>
        <div class="grid-item item-b">B</div>
        <div class="grid-item item-c">C</div>
        <div class="grid-item item-d">D</div>
        <div class="grid-item item-e">E</div>
    </div>

</body>
</html>
